<!doctype html>
<html ng-app='myApp'>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div ng-controller='PlayerController'>
            Playing audio: <b>{{ player.playing }}</b><br/><br/>
            <button player='player' ng-click='player.stop()'>Stop</button>
            <ul id="programs_list" class="">
              <li ng-repeat="program in programs">
                <npr-link ng-model='program'></npr-link>
              </li>
            </ul>
        </div>
        <div class="large-4 small-4 columns" ng-controller="RelatedController">
          <h2>Related content</h2>
          <ul id="related">
            <li ng-repeat="s in related"><a href="{{ s.link }}">{{ s.caption }}</a></li>
          </ul>
        </div>
    </body>
</html>
